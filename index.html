<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Search</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for consistent width */
        }
        .checkbox-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 10px;
        }
        .checkbox-columns {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-column {
            min-width: 200px;
            margin-right: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Clinical Trial Search</h1>
    
    <form id="searchForm">
        <div class="form-group">
            <label for="disease">Disease/Condition:</label>
            <input type="text" id="disease" name="disease" placeholder="e.g., lung cancer">
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">All Statuses</option>
                <option value="Recruiting">Recruiting</option>
                <option value="Active, not recruiting">Active, not recruiting</option>
                <option value="Completed">Completed</option>
                <option value="Withdrawn">Withdrawn</option>
                <option value="Terminated">Terminated</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Boston, New York">
        </div>
        
        <div class="form-group">
            <label for="startYear">Study Start Year After:</label>
            <input type="number" id="startYear" name="startYear" min="1900" max="2050" placeholder="e.g., 2022">
        </div>
        
        <div class="form-group">
            <label for="completionYear">Study Completion Year Before:</label>
            <input type="number" id="completionYear" name="completionYear" min="1900" max="2050" placeholder="e.g., 2025">
        </div>
        
        <div class="form-group">
            <label for="nctId">NCT ID:</label>
            <input type="text" id="nctId" name="nctId" placeholder="e.g., NCT01234567">
        </div>
        
        <div class="form-group">
            <button type="button" id="searchButton">Search</button>
        </div>
    </form>
    
    <div id="resultMessage" style="display: none;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const resultMessage = document.getElementById('resultMessage');
            
            searchButton.addEventListener('click', function() {
                // --- 1. Gather form values ---
                const disease = document.getElementById('disease').value.trim();
                const status = document.getElementById('status').value;
                const location = document.getElementById('location').value.trim();
                const startYear = document.getElementById('startYear').value.trim();
                const completionYear = document.getElementById('completionYear').value.trim();
                const nctId = document.getElementById('nctId').value.trim();
                
                // --- 2. Prepare Advanced Filter for Years ---
                let advancedFilter = '';
                
                // Add year filters
                if (startYear) {
                    advancedFilter += `AREA[StartDate]${startYear}`;
                }
                
                if (completionYear) {
                    if (advancedFilter) advancedFilter += ' AND ';
                    advancedFilter += `AREA[CompletionDate]${completionYear}`;
                }
                
                // --- 3. Build the payload ---
                const payload = {
                    disease: disease,
                    status: status,
                    location: location,
                    startYear: startYear,
                    completionYear: completionYear,
                    nctId: nctId,
                    advancedFilter: advancedFilter,
                    pageSize: 1 // Just for example, limiting results
                };
                
                // --- 4. Log the payload (for development) ---
                console.log("Search payload:", payload);
                
                // --- 5. Send to webhook (simulate for example) ---
                // For demonstration, we'll just show what would be sent
                resultMessage.textContent = JSON.stringify(payload, null, 2);
                resultMessage.style.display = 'block';
                resultMessage.className = 'success';
                
                // In a real application, you'd use fetch or XMLHttpRequest:
                /*
                fetch('https://your-webhook-url.com/api/trials/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response
                    resultMessage.textContent = `Found ${data.totalCount} clinical trials`;
                    resultMessage.style.display = 'block';
                    resultMessage.className = 'success';
                })
                .catch(error => {
                    resultMessage.textContent = `Error: ${error.message}`;
                    resultMessage.style.display = 'block';
                    resultMessage.className = 'error';
                });
                */
            });
        });
    </script>
</body>
</html>
